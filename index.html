<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Arif</title>
</head>
<body>
    <form class="bg-gray-100 border w-sm mx-auto mb-0 pb-0 p-10 mt-8 rounded-md shadow">
  <div>


    <div class="border-b border-gray-900/10 pb-12">
      <h2 class="text-base/7 font-semibold text-gray-900 text-center " >Personal Information</h2>
      <hr class="mt-2">

      <div class="mt-8 gap-x-6 gap-y-8 sm:grid-cols-6">
       
        <div class="sm:col-span-4">
          <label for="first-name" class="block text-sm/6 font-medium text-gray-900">First Name </label>
          <div class="mt-2">
            <input id="first-name" name="first-name" type="text" autocomplete="first-name" class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
          </div>
        </div>

        <div class="sm:col-span-4">
          <label for="last-name" class="block text-sm/6 font-medium text-gray-900">Last Name</label>
          <div class="mt-2">
            <input id="last-name" name="last-name" type="text" autocomplete="last-name" class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
          </div>
        </div>

        <div class="sm:col-span-4">
          <label for="address" class="block text-sm/6 font-medium text-gray-900">Address </label>
          <div class="mt-2">
            <input id="address" name="address" type="text" autocomplete="address" class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
          </div>
        </div>

        <div class="sm:col-span-4">
          <label for="email" class="block text-sm/6 font-medium text-gray-900">Email address</label>
          <div class="mt-2">
            <input id="email" name="email" type="email" autocomplete="email" class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
          </div>
        </div>

   
        <div class="sm:col-span-4">
          <label for="phone" class="block text-sm/6 font-medium text-gray-900">Phone Number</label>
          <div class="mt-2">
            <input id="phone" name="phone" type="phone" autocomplete="phone" class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
          </div>
        </div>

        <button class="btn p-2 w-full bg-indigo-700 text-white rounded-md mt-4 hover:bg-green-700">Submit</button>


  </div>

</form>

</body>
</html>
